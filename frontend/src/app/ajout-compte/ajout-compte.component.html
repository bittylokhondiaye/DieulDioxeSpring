<div>
  <app-nav-bar></app-nav-bar>
</div>
<div class="centrer" class="centrer">
    <div>
      <h4>Création de Compte</h4>
      <hr>
    </div>
  <div>
    <form [formGroup]="compteForm" (ngSubmit)="onSubmitForm()">
    <div> 
    <mat-form-field floatLable="auto" appearence="fill">
      <mat-label>Montant à déposer</mat-label>
      <mat-icon matPrefix>euro_symbol</mat-icon>
      <input matInput required  class="form-control" formControlName="MontantDeposer">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field floatLable="auto" appearence="fill">
      <mat-label>Partenaire </mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <mat-select class="form-control" formControlName="Partenaire" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let partenaires of partenaire" value={{partenaires.id}}>
            {{partenaires.NINEA}}
          </mat-option>
        </mat-select>
      
      
    </mat-form-field>
    </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="compteForm.invalid" >Register</button>
      </div>
    </form>
  </div>
  </div>
