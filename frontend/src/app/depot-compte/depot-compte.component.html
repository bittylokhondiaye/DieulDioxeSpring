<div>
  <app-nav-bar></app-nav-bar>
</div>
<div class="centrer">
    <div>
      <h4>Dépot d'argent</h4>
      <hr>
    </div>
  <div>
    <form [formGroup]="depotForm" (ngSubmit)="onSubmitForm()">
    <div> 
    <mat-form-field floatLable="auto" appearence="fill">
      <mat-label>Montant à déposer</mat-label>
      <mat-icon matPrefix>euro_symbol</mat-icon>
      <input matInput required  class="form-control" formControlName="Montant">
    </mat-form-field>
    </div>

    
    <div>
    <mat-form-field floatLable="auto" appearence="fill">
      <mat-label>Compte</mat-label>
      <mat-icon matPrefix>credit_card</mat-icon>
      <mat-select class="form-control" formControlName="Compte" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let comptes of compte" value={{comptes.id}}>
            {{comptes.NumeroCompte}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    </div>

      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="depotForm.invalid" >Deposer</button>
      </div>

    </form>
  </div>
  </div>
