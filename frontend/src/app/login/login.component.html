<div  class="container center-block  border top" >
<div class="panel panel-default"  >
  <div class="panel-heading" class="div">Authentification<hr></div>
   
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" > 
        <div class="form-group"  >
          <label class="control-label">Email</label>
          <input type="text" name="username" ngModel class="form-control">
        </div>
        <div class="form-group ">
          <label class="control-label">Password</label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-default" class="div">Login</button>
    </form>
  </div>
</div>
</div>
